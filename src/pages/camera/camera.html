<ion-header>
  <ion-navbar>
    <ion-title>
      Photo & Data binding
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-navbar *navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>

  <ion-content class="camera">
    <h1>PHOTO</h1>
    <ion-card>
      <ion-card-header>
        <button ion-button color="primary" (click)="takePicture()">Prendre une photo</button>
      </ion-card-header>
      <ion-card-content>
        <div *ngIf="base64Image">
          <button ion-button color="secondary" (click)="savePicture(base64Image)">Sauvegarder la photo</button>
          Derni√®re photo:
          <img [src]="base64Image"  />
        </div>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
